<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow">
      <feDropShadow dx="3" dy="5" stdDeviation="4" flood-color="#000" flood-opacity="0.4"/>
    </filter>
    <linearGradient id="goldGrad" x1="0" y1="0" x2="1" y2="1">
       <stop offset="0%" stop-color="#ffecb3"/>
       <stop offset="100%" stop-color="#ffc107"/>
    </linearGradient>
  </defs>
  
  <!-- Large Crate/Box -->
  <path d="M20,160 L180,160 L180,100 L20,100 Z" fill="#5d4037" filter="url(#shadow)"/> <!-- Front -->
  <path d="M20,100 L50,70 L195,70 L180,100 Z" fill="#795548"/> <!-- Top -->
  <path d="M180,160 L195,130 L195,70 L180,100 Z" fill="#3e2723"/> <!-- Side -->
  
  <!-- Sleeves popping out -->
  <rect x="60" y="50" width="20" height="60" fill="#d32f2f" stroke="white"/>
  <rect x="85" y="45" width="20" height="65" fill="#388e3c" stroke="white"/>
  <rect x="110" y="55" width="20" height="55" fill="#fbc02d" stroke="white"/>
  <rect x="135" y="40" width="20" height="70" fill="#1976d2" stroke="white"/>
  
  <!-- OFFICE PACK Label -->
  <rect x="40" y="115" width="120" height="30" fill="url(#goldGrad)" rx="2"/>
  <text x="100" y="135" text-anchor="middle" font-family="sans-serif" font-weight="black" font-size="14" fill="#333">OFFICE PACK</text>
  <text x="100" y="180" text-anchor="middle" font-family="sans-serif" font-weight="bold" font-size="16" fill="#333">300 CAPSULES</text>
</svg>
