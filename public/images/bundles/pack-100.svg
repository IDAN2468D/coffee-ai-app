<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow">
      <feDropShadow dx="2" dy="5" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Back Box representing bulk -->
  <rect x="30" y="40" width="140" height="120" fill="#4e342e" stroke="#3e2723" stroke-width="2" rx="5" filter="url(#shadow)"/>
  <rect x="35" y="45" width="130" height="110" fill="none" stroke="#8d6e63" stroke-dasharray="5,5"/>
  
  <!-- Label with Starbucks/House colors -->
  <rect x="50" y="70" width="100" height="60" fill="#fff" rx="2" />
  <circle cx="100" cy="90" r="15" fill="#00704a"/> <!-- Generic logo circle -->
  <text x="100" y="120" text-anchor="middle" font-family="serif" font-weight="bold" font-size="16" fill="#00704a">HOUSE BLEND</text>
  
  <rect x="130" y="140" width="60" height="40" fill="#c62828" transform="rotate(-15 160 160)" filter="url(#shadow)" stroke="white" stroke-width="2"/>
  <text x="145" y="165" transform="rotate(-15 160 160)" fill="white" font-weight="bold" font-family="sans-serif">100</text>
  
  <text x="100" y="180" text-anchor="middle" font-family="sans-serif" font-weight="bold" font-size="14" fill="#333">BULK PACK</text>
</svg>
