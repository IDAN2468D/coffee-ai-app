      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  <!-- Sleeve 1 -->
  <rect x="50" y="140" width="100" height="20" rx="2" fill="#d32f2f" filter="url(#shadow)" stroke="#b71c1c"/>
  <text x="60" y="154" font-family="sans-serif" font-size="10" fill="white">ESPRESSO</text>
  <!-- Sleeve 2 -->
  <rect x="50" y="115" width="100" height="20" rx="2" fill="#1976d2" filter="url(#shadow)" stroke="#0d47a1"/>
  <text x="60" y="129" font-family="sans-serif" font-size="10" fill="white">DECAF</text>
  <!-- Sleeve 3 -->
  <rect x="50" y="90" width="100" height="20" rx="2" fill="#388e3c" filter="url(#shadow)" stroke="#1b5e20"/>
  <text x="60" y="104" font-family="sans-serif" font-size="10" fill="white">PIKE</text>
  <!-- Sleeve 4 -->
  <rect x="50" y="65" width="100" height="20" rx="2" fill="#fbc02d" filter="url(#shadow)" stroke="#f57f17"/>
  <text x="60" y="79" font-family="sans-serif" font-size="10" fill="black">BLONDE</text>
  <!-- Sleeve 5 -->
  <rect x="50" y="40" width="100" height="20" rx="2" fill="#7b1fa2" filter="url(#shadow)" stroke="#4a148c"/>
  <text x="60" y="54" font-family="sans-serif" font-size="10" fill="white">COLOMBIA</text>
  
  <text x="100" y="190" text-anchor="middle" font-family="sans-serif" font-weight="bold" font-size="14" fill="#333">50 CAPSULES</text>
