name: Cyber Barista CI

on:
    push:
        branches: [master, main]
    pull_request:
        branches: [master, main]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install dependencies
              run: npm install

            - name: Generate Prisma Client
              run: npx prisma generate

            - name: Type Check
              run: npx tsc --noEmit

            - name: Lint
              run: npm run lint
