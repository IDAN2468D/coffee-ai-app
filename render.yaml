services:
  # -----------------------------------------------------------------------
  # 1. האפליקציה הראשית
  # -----------------------------------------------------------------------
  - type: web
    name: coffee-ai-app
    runtime: node
    plan: free
    branch: main

    buildCommand: npm install && npm run build
    startCommand: npm start

    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://coffee-ai-app.onrender.com
      - key: NEXTAUTH_URL
        value: https://coffee-ai-app.onrender.com
      - key: DATABASE_URL
        sync: false
      - key: NEXTAUTH_SECRET
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: GOOGLE_GENERATIVE_AI_API_KEY
        sync: false

  # -----------------------------------------------------------------------
  # 2. שרת ה-MCP (התיקון כאן!)
  # -----------------------------------------------------------------------
  - type: web
    name: coffee-mcp-server
    runtime: node
    plan: free

    # מחקנו את השורה של rootDirectory שגרמה לבעיות
    # ובמקום זה, אנחנו נכנסים לתיקייה ידנית בפקודות:

    buildCommand: cd mcp-server && npm install && npm run build
    startCommand: cd mcp-server && npm start

    envVars:
      - key: DATABASE_URL
        sync: false
      - key: PORT
        value: 10000
